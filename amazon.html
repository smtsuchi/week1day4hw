<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="amazon.css">
    <title>Title</title>
</head>

<body>
<div class="mx-auto col-3 d-flex justify-content-center"><img class="w-50" src="http://media.corporate-ir.net/media_files/IROL/17/176060/Oct18/Amazon%20logo.PNG" alt=""></div>
    <div class="container col-3 border rounded">
        <div class="container pb-4">

            <h1 class="my-3">Sign-In</h1>


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Email (phone for mobile
                    accounts)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>


            <div class="mb-3">
                <div class="d-flex">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <p class="flex-grow-1"></p>
                    <a href="">Forgot your password?</a>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>


            <div class="d-grid gap-2">
                <button type="button" class="btn btn-warning">Sign-In</button>
            </div>


            <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
            </p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Keep me signed in. Details
                </label>
            </div>


                <div id="new-to-amazon" class="py-3"> New to Amazon? </div>
        
            

            <div class="d-grid gap-2 pb-4">
                <button type="button" class="btn btn-light border border-2 border-secondary">Create you Amazon account</button>
            </div>


        </div>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
